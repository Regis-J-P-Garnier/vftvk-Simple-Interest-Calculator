<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        </head>
    <body>
    <div class="maindiv">
        
        <h1>Simple Interest Calculator</h1>

        <label for='number'>Amount</label> <input type="number"  name="principal" id="principal">  <br/>
        <label for='rate'></label>Rate</label> <input  onchange="updateRate()" type="range"  name="rate" id="rate" min="1" max="20" step=".25" value="10.25">
            <span id="rate_val">10.25%</span>  <br/>
        <label for='years'></label>No. of Years</label> <select name="years" id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br/>
        <label for='result'></label>Interest :</label> <span name="result" id="result"></span><br>
        <button onclick="compute()">Compute Interest</button><br>
        <span id="result"></span><br>
    <footer>
        &#169; This Calculator belongs to RJP Garnier
    </footer>
    </div></body>
</html>
